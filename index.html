<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="sass/style.css" />
    <title>6 steps</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headline">
          <h1 class="headline__title text_large">
            <span>Property purchase - a process</span> <span>in 6 steps</span>
          </h1>
          <p class="headline__title text_description">
            Are you toying with the idea of buying a house or an apartment and
            want to know what you should expect?
          </p>
        </div>
        <img
          class="header__logo"
          alt="hyppo logo"
          src="images/hyppo_logo.svg"
        />
      </header>
      <section class="good-news__section">
        <p class="news__section__subtitle">Good news:</p>
        <h2>Hyppo.CH can assist you through the entire process.</h2>
        <p class="news__section__description">
          We will walk you through the most important stages on the way to home
          ownership.
        </p>
      </section>
      <div class="arrow_link">
        <a href="#" class="down_arrow_link">
          <img src="images/down_arrow.svg" alt="down arrow link" />
        </a>
      </div>
    </div>
  </body>
</html>
